<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩(padding) 예제</title>
    <style>
        div{
            width:  200px;
            background-color: #6464f8;
            color: #fff;
            margin: 10px;
        }
        .box1{padding: 10px;} /* 10 10 10 10 */
        .box2{padding: 10px 30px;} /* 10 30 10 30 */
        .box3{padding: 10px 30px 10px 30px;}
        div:hover{ /* 마우스 올려서 배경색이 바뀜 */
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다
    </div>
    <div class="box2">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다
    </div>
    <div class="box3">
        패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다
    </div>
</body>
</html>
