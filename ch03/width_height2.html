<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이</title>
    <style>
        /*
        브라우저에는 기본 margin이 8px  설정되어 있음 top, right, bottom, left
        */
        body{margin: 0;}
        .box1{
            width: 300px;
            height: 100px;
            background-color: orange;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        .box2{
            width: 50%; /* 브라우저 크기의 50% */
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">박스모델</div>
    <div class="box2">박스모델</div>
</body>
</html>
