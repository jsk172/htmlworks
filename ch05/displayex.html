<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block; /* 수평 배치 */
        }
        .box1{background: #00f;}
        .box2{background: #0f0;}
        .box3{background: #f0f;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
