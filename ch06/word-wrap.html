<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-wrap 속성</title>
    <style>
        ul{
            width: 220px;
            border: 1px solid #333;
        }
        ul li{
            margin: 10px 0;
            /* 영어 단어를 줄바꿈(알파벳 철자 기준) */
            /* word-wrap: break-word; */
            /* 영어 단어를 줄바꿈(알파벳 단어 기준) */
            word-break: break-all;
        }
    </style>
</head>
<body>
    <ul>
        <li>강하늘</li>
        <li>이메일 : sky12cloud1234567@naver1.com</li>
        <li>주소 : 서울시 영등포구 선유동2로 이레빌딩 19F</li>
    </ul>
</body>
</html>
