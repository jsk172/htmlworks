<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 quiz</title>
    <style>
        body{
            width: 1000px;
        }
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 800px;
            padding: 10px 20px;
            text-align: center;
        }
        table td{
            border: 1px solid #ccc;
            padding: 10px;
            width: 400px;
        }
        table td:nth-of-type(2n-1){
            width: 100px;
            font-weight: bold;
            background: #eee;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이 름</td>
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
